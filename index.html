        h1 {

        #landingpagecards {
            display: grid;
            grid-template-columns: 0.5fr repeat(3, 1fr) 0.5fr;
            grid-template-rows: repeat(2, 1fr) 30px;
            grid-column-gap: 30px;
            grid-row-gap: 30px;
        }
        #aboutme {
        background-color: #B5E2FA;
        height: 250px; 
        width: 250px;
        padding-top: 30px; 
        padding-bottom: 30px;
        padding-right: 30px;
        padding-left: 30px;
        grid-area: 1 / 2 / 2 / 3;
        }
        .aboutmeimg {
            border: solid #464655;
            border-width:10px;
            transition: 1s ease;
        }
        #wwrweb {
        background-color: #B5E2FA;
        height: 250px; 
        width: 250px;
        padding-top: 30px; 
        padding-bottom: 30px;

        padding-left: 30px;
        grid-area: 1 / 3 / 2 / 4;
        }
        .wwrwebimg {
            border: solid #464655;
            border-width:10px;
            transition: 1s ease;
        }
        #wwrsite {
        background-color: #B5E2FA;

        width: 250px;
        padding-top: 30px; 
        padding-bottom: 30px;
        padding-right: 30px;
        padding-left: 30px;

            border-width:10px;
            transition: 1s ease;
        }
        #positioning {
        background-color: #B5E2FA;

        width: 250px;
        padding-top: 30px; 
        padding-bottom: 30px;
        padding-right: 30px;
        padding-left: 30px;

            transition: 1s ease;
        }

        #personalweb {

        padding-top: 30px; 
        padding-bottom: 30px;
        padding-right: 30px;
        padding-left: 30px;

        }
        .personalwebimg {
            border: solid #464655;
            border-width:10px;
            transition: 1s ease;
        }
        #link :hover {
            border:solid #A18276;
            border-width:10px;
            border-radius: 100px;
            -webkit-transform: scale(0.8);
            -ms-transform: scale(0.8);
            transform: scale(0.8);
            transition: 1s ease;
        }

        #personalsite {
        background-color: #B5E2FA;

            border-width:10px;
            transition: 1s ease;
        }
        #aboutme, #wwrweb, #wwrsite, #positioning, #personalweb, #personalsite {
