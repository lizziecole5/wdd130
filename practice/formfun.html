<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fun</title>
</head>
<body>
    <form>
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" required>
        <br></br>
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" required>
        <br></br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required>
        <br></br>
        <label for="Phone">Phone Number:</label>
        <input type="tel" id="Phone" name="Phone" required>
        <br></br>
        <label>Gender:</label>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label>
        <br></br>
        <label for="Newsletter">Subscribe to my Newsletter</label>
        <input type="checkbox" id="Newsletter" name="Newsletter">
        <br></br>
        <label for="Updates">Recieve daily Updates</label>
        <input type="checkbox" id="Updates" name="Updates">
        <br></br>
        <label for="genre">Favorite Music Genre:</label>
        <select id="genre" name="genre">
            <option value="Select">[Select One]</option>
            <option value="Rock">Rock n Roll</option>
            <option value="Pop">Pop</option>
            <option value="Country">Country</option>
            <option value="Classical">Classical</option>
        </select>
        <br></br>
        <button type="submit">Submit Form Now</button>
    </form>
</body>
</html>
